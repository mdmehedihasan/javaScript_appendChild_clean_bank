<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank</title>
    <script src="https://cdn.tailwindcss.com"></script
</head>

<body>
<header>
    <h1  class="text-5xl text-center mt-16 mb-4">Welcome to <span class="font-semi-bold text-purple-600">Baper Hotel</span></h1>
</header>

<section class="bg-green-100 w-3/4 mx-auto my-5 p-5">
    <h3 class="text-2xl mb-3">Please Login</h3>
    <div>
        <input id="emailId" class="border border-current p-2 block w-3/4 mb-4" type="email" placeholder="Your Email">
        <input id="passwordId" class="border border-current p-2 block w-3/4 mb-4" type="password" placeholder="Your Password">
        <button id="submit_btn" class="bg-orange-500 px-4 py-2 rounded text-white font-bold">Submit</button>
    </div>
</section>




<script src="js/login.js"></script>
    </body>
